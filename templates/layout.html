<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <div class="name">
            <a href="/store">
            <img src="{% static 'img/logo.png' %}" alt="">
            <div style="text-align: right; padding-left: 5px;"><p style="text-align: left; font-size: 20px;margin: 0px 0px;"> Book Store</p><span style="font-size: 12px;">By Sumit</span></div></a>
        </div>
        <div class="sign">
            <img src="{% static 'img/search.png' %}" alt="">
            {% if loggedin %}
                <a href="home"><button>Cart</button></a>
                <a href="logout"><button>LogOut</button></a>
            {% else %}
                <a href="register"><button>Sign Up</button></a>
                <a href="login"><button>Log In</button></a>
            {% endif %}
        </div>
        <div class="three_line" onclick="three_line()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="sign_small">
        {% if loggedin %}
            <a href="home"><button>Cart</button></a>
            <a href="logout"><button>LogOut</button></a>
        {% else %}
            <a href="register"><button>Sign Up</button></a>
            <a href="login"><button>Log In</button></a>
        {% endif %}
    </div>
    {%block body%} {% endblock %}
    <script>
        function three_line(){
            if(document.getElementsByClassName('sign_small')[0].style.display=='flex'){
                document.getElementsByClassName('sign_small')[0].style.display='none';
            }
            else{
                document.getElementsByClassName('sign_small')[0].style.display='flex';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
